	<script type="text/javascript">
		var flag=false;
		function mostrar_nav () {
			
			if (flag) {

				flag=false;

			}
			
			else{
				var d = document.getElementById("nav1");
				d.className = "nav-mobile-left-active";
				flag=true;
			}
		}
	</script>

</head>
